<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Users</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Delete Users</h1>
    <form method="POST" action="{{ url_for('delete_users') }}">
        {% for user in users %}
            <div>
                <input type="checkbox" name="user_ids[]" value="{{ user.id }}"> {{ user.username }}
            </div>
        {% endfor %}
        <button type="submit">Delete Selected Users</button>
    </form>
</body>
</html>
